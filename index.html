<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>
<body>
  <div>
    <p id="resposta"></p>
      <table>
        <tr>
      <td><button class="c" onclick="back()">C</button></td>
      <td><button class="ce" onclick="apagar()">CE</button></td>
      <td><button class="porcentagem">%</button></td>
      <td><button class="divisao">/</button></td>
        </tr>
      </table>
      <table>
        <tr>
      <td><button class="num" onclick="insert('7')">7</button></td>
      <td><button class="num" onclick="insert('8')">8</button></td>
      <td><button class="num" onclick="insert('9')">9</button></td>
      <td><button class="x" >x</button></td>
        </tr>
      </table>
      <table>
        <tr>
      <td><button class="num" onclick="insert('4')">4</button></td>
      <td><button class="num" onclick="insert('5')">5</button></td>
      <td><button class="num" onclick="insert('6')">6</button></td>
      <td><button class="sub">-</button></td>
        </tr>
      </table>
      <table>
        <tr>
      <td><button id="num" onclick="insert('1')">1</button></td>
      <td><button class="num"onclick="insert('2')">2</button></td>
      <td><button class="num" onclick="insert('3')">3</button></td>
      <td><button class="mais" >+</button></td>
        </tr>
      </table>
      <table>
        <tr>
      <td id="button-0"><button class="num" onclick="insert('0')">0</button></td>
      <td><button class="igual" onclick="calcular()">=</button></td>
        </tr>
      </table>
  </div>
<script src="script.js"></script>
</body>
</html>
