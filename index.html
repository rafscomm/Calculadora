<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>
<body>
  <div>
      <table id="top">
        <tr>
      <td><button class="c">C</button></td>
      <td><button class="ce">CE</button></td>
      <td><button class="%">%</button></td>
      <td><button class="/">/</button></td>
        </tr>
      </table>
      <table id ="numbers">
        <tr>
      <td><button class="7">7</button></td>
      <td><button class="8">8</button></td>
      <td><button class="9">9</button></td>
      <td><button class="x">x</button></td>
        </tr>
      </table>
      <table id ="numbers">
        <tr>
      <td><button class="4">4</button></td>
      <td><button class="5">5</button></td>
      <td><button class="6">6</button></td>
      <td><button class="-">-</button></td>
        </tr>
      </table>
      <table id ="numbers">
        <tr>
      <td><button class="1">1</button></td>
      <td><button class="2">2</button></td>
      <td><button class="3">3</button></td>
      <td><button class="+">+</button></td>
        </tr>
      </table>
      <table id ="base">
        <tr>
      <td><button class="0">0</button></td>
      <td><button class="=">=</button></td>
        </tr>
      </table>
  </div>
  
</body>
</html>
