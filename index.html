<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>
<body>
  <div>
    <p id="resposta"></p>
      <table>
        <tr>
      <td><button class="c">C</button></td>
      <td><button class="ce">CE</button></td>
      <td><button class="porcentagem">%</button></td>
      <td><button class="divisao">/</button></td>
        </tr>
      </table>
      <table>
        <tr>
      <td><button class="num" onclick="insert('7')">7</button></td>
      <td><button class="num" onclick="inserir">8</button></td>
      <td><button class="num" onclick="inserir">9</button></td>
      <td><button class="x" >x</button></td>
        </tr>
      </table>
      <table>
        <tr>
      <td><button class="num" onclick="inserir">4</button></td>
      <td><button class="num" onclick="inserir">5</button></td>
      <td><button class="num" onclick="inserir">6</button></td>
      <td><button class="sub">-</button></td>
        </tr>
      </table>
      <table>
        <tr>
      <td><button id="num" onclick="inserir">1</button></td>
      <td><button class="num"onclick="inserir">2</button></td>
      <td><button class="num" onclick="inserir">3</button></td>
      <td><button class="mais" onclick="inserir">+</button></td>
        </tr>
      </table>
      <table>
        <tr>
      <td><button class="num" click="inserir()">0</button></td>
      <td><button class="igual">=</button></td>
        </tr>
      </table>
  </div>
<script src="script.js"></script>
</body>
</html>
